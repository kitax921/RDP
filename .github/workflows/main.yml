name: Free-RDP-LocalXpose

on:
  workflow_dispatch:

jobs:
  rdp-tunnel:
    runs-on: windows-latest

    steps:
    - name: Set PowerShell ExecutionPolicy
      shell: powershell
      run: Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass -Force

    - name: Download LocalXpose
      shell: powershell
      run: Invoke-WebRequest -Uri "https://localxpose.io/downloads/lxp/windows/amd64" -OutFile lxp.zip -UseBasicParsing

    - name: Extract LocalXpose
      shell: powershell
      run: |
        New-Item -ItemType Directory -Force -Path lxp
        Expand-Archive -Path lxp.zip -DestinationPath lxp -Force

    - name: Authenticate LocalXpose
      shell: powershell
      run: .\lxp\lxp.exe authtoken $env:LXP_AUTH_TOKEN
      env:
        LXP_AUTH_TOKEN: ${{ secrets.LXP_AUTH_TOKEN }}

    - name: Enable Remote Desktop
      shell: powershell
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: Create local RDP user
      shell: powershell
      run: |
        net user $env:RDP_USER $env:RDP_PASSWORD /add
        net localgroup administrators $env:RDP_USER /add
      env:
        RDP_USER: ${{ secrets.RDP_USER }}
        RDP_PASSWORD: ${{ secrets.RDP_PASSWORD }}

    - name: Start RDP tunnel
      shell: powershell
      run: Start-Process -NoNewWindow -FilePath ".\lxp\lxp.exe" -ArgumentList "tcp --port 3389"

    - name: Keep job alive
      shell: powershell
      run: |
        while ($true) { Start-Sleep -Seconds 60 }
